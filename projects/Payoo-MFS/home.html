<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo || Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-gray-100 text-black grid place-content-center">
                <!-- avilable balance -->
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="account-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available balance</div>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>
                <!-- user action button -->
                <div>
                    <button id="btn-show-addmoney" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cashout" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- add money form start -->
                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input id="input-add-money" type="text" class="input" placeholder="Amount" />
                            <label class="label">Pin</label>
                            <input id="input-pin" type="password" class="input" placeholder="Pin" />
                            <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                        </fieldset>
                    </div>
                </div>
                <!-- add money from end -->

                <!-- cash out from start -->
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input id="input-cashout-money" type="text" class="input" placeholder="Amount" />
                            <label class="label">Pin</label>
                            <input id="cashout-pin" type="password" class="input" placeholder="Pin" />
                            <button id="btn-out-money" class="btn btn-neutral mt-4">Cash Out</button>
                        </fieldset>
                    </div>
                </div>
                <!-- cash out from end -->
            </div>
        </div>
    </main>
    <script src="JS/home.js"></script>
    <script src="JS/cashout.js"></script>
    <script src="JS/feature.js"></script>
</body>

</html>
