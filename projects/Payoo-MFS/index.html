<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-black grid place-content-center">


                <!-- login section -->
                <div class="card bg-base-100 w-full max-w-none shadow-2xl mx-auto px-4">
                    <div class="card-body">
                        <fieldset class="space-y-4">
                            <label class="label">Mobile Number</label>
                            <input id="phone-number" type="numbers" class="input input-bordered w-full" placeholder="Your Phone Number" required/>
                            <label class="label">Pin</label>
                            <input id="pin-number" type="password" class="input input-bordered w-full" placeholder="Your Pin" autocomplete="off" required/>
                            <div><a class="link link-hover text-sm">Forgot pin?</a></div>
                            <button id="button-login" class="btn btn-neutral w-full">Login</button>
                        </fieldset>
                    </div>
                </div>


            </div>
        </div>
    </main>
    <script src="JS/login.js"></script>
</body>

</html>
