<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="Styles/styles.css" />
</head>

<body class="lexend-font">
    <header class="header-style">
        <!-- Column 1 -->
        <div class="flex justify-center md:justify-start items-center">
            <button class="btn btn-primary">Blog</button>
        </div>

        <!-- Column 2 -->
        <div class="flex justify-center items-center gap-2">
            <img src="assets/logo.png" alt="Logo" />
            <h1 class="donate-bd">Donate Bangladesh</h1>
        </div>

        <!-- Column 3 -->
        <div class="flex justify-center md:justify-end items-center gap-2">
            <img src="assets/coin.png" alt="Coin" />
            <p class="account-bdt">5500 BDT</p>
        </div>
    </header>

    <main>
        <section class="flex justify-center items-center gap-5 mt-8">
            <button class="sectionbtn">Donation</button>
            <button class="sectionbtn2">History</button>
        </section>
    </main>

    <footer>
        <!-- Footer -->
    </footer>
</body>

</html>
