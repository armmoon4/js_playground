<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
</head>
<body>
<iframe width="1296" height="729" src="https://www.youtube.com/embed/lWA2pjMjpBs" title="Rihanna - Diamonds" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1 id="secret-info">my secret info</h1>
    <input id="delete-confirm" type="text" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById('delete-confirm').addEventListener('keyup' , function(event){
            const text = event.target.value; 
            const deleteBtn = document.getElementById('btn-delete')
            if(text === 'delete'){
                deleteBtn.removeAttribute('disabled');
            }
            else{
                deleteBtn.setAttribute('disabled' , true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function(){
           const secret = document.getElementById('secret-info');
           secret.style.display = 'none';
        })
    </script>
</body>
</html>
